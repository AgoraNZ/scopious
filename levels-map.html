<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vat Levels & Route Planner</title>

  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" 
    crossorigin="" 
  />
  <!-- Routing Machine CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" 
    crossorigin="" 
  />
  <style>
    body, html { margin:0; padding:0; height:100% }
    #map { width:100%; height:100% }
    #route-controls {
      position:absolute; top:10px; right:10px;
      background:rgba(34,34,34,0.9);
      padding:12px; border-radius:6px;
      color:#f5f5f5; width:260px;
      font-size:0.9rem; z-index:1000;
    }
    #route-controls label { display:block; margin-top:8px }
    #route-controls select,input,button {
      width:100%; padding:6px; margin-top:4px;
      border:none; border-radius:4px;
      background:#2c2c2c; color:#f5f5f5;
    }
    #route-controls button { cursor:pointer; background:#3498db; }
    #route-summary {
      margin-top:12px; background:#1b1b1b;
      padding:8px; border-radius:4px;
      max-height:300px; overflow:auto;
      font-size:0.85rem;
    }
    .farm-tooltip {
      background:#fff!important; color:#000!important;
      font-size:0.8rem;
    }
    .factory-icon {
      width:32px; height:32px;
      background-size:cover; border:2px solid #fff;
      border-radius:4px;
    }
  </style>
</head>
<body>
  <div id="route-controls">
    <label>Factory Start:</label>
    <select id="factorySelect">
      <option value="">Select Factory…</option>
      <option value="westland">Westland Milk Products (Hokitika)</option>
      <option value="ofi">OFI Milk Factory (Tokoroa)</option>
    </select>

    <label>Tanker Capacity (L):</label>
    <input type="number" id="tankerCapacity" value="30000"/>

    <label>Trailer Capacity (L):</label>
    <input type="number" id="trailerCapacity" value="20000"/>

    <button id="planRouteBtn">Plan Route</button>

    <div id="route-summary">
      <strong>Summary:</strong>
      <div id="summaryText">—</div>
      <div id="etaText"></div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <!-- Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js" crossorigin=""></script>
  <!-- MovingMarker -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-moving-marker@2.0.0/MovingMarker.min.js" crossorigin=""></script>

  <script>
    // 1) Factory definitions
    const factories = {
      westland: {
        name: 'Westland Milk Products',
        coords: L.latLng(-42.7167, 170.9667),
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/4/4a/Westland_Milk_Products_dairy_processing_plant.jpg'
      },
      ofi: {
        name: 'OFI Milk Factory',
        coords: L.latLng(-38.2333, 175.8667),
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/OFI_Milking_factory_tokoroa.jpg/320px-OFI_Milking_factory_tokoroa.jpg'
      }
    };

    // 2) Realistic farmland bounding boxes (all on land)
    const farmlandRegions = [
      {latMin:-42.80, latMax:-42.60, lngMin:170.90, lngMax:171.10}, // Hokitika area
      {latMin:-38.30, latMax:-38.10, lngMin:175.80, lngMax:176.00}, // Tokoroa area
      {latMin:-43.50, latMax:-43.30, lngMin:171.50, lngMax:171.80}, // Ashburton
      {latMin:-37.40, latMax:-37.20, lngMin:175.30, lngMax:175.60}, // Hamilton outskirts
      {latMin:-39.20, latMax:-39.00, lngMin:174.00, lngMax:174.30}  // New Plymouth fringe
    ];

    // 3) Generate 300 sample farms across NZ, then filter by region and distance
    const allSamples = [];
    for (let i=0; i<300; i++){
      // Random NZ point
      let lat = -47 + Math.random()*13;
      let lng = 166 + Math.random()*13;
      // If not in any farmland region, pick from one region
      if (!farmlandRegions.some(r => lat>=r.latMin && lat<=r.latMax
        && lng>=r.lngMin && lng<=r.lngMax)) {
        const r = farmlandRegions[i % farmlandRegions.length];
        lat = r.latMin + Math.random()*(r.latMax - r.latMin);
        lng = r.lngMin + Math.random()*(r.lngMax - r.lngMin);
      }
      allSamples.push({
        coords: L.latLng(lat, lng),
        vats: [Math.floor(2000 + Math.random()*18000)]
      });
    }

    // 4) Initialize map
    const map = L.map('map').setView([-42,173],6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    let farmLayer = L.layerGroup().addTo(map),
        routeControl, movingMarker, startCoords;

    // 5) Plot factories and bind click to load farms
    Object.entries(factories).forEach(([key, f])=>{
      const icon = L.divIcon({
        className:'factory-icon',
        html:`<div style="background-image:url(${f.iconUrl})"></div>`
      });
      L.marker(f.coords,{icon})
        .addTo(map)
        .bindPopup(`<strong>${f.name}</strong>`)
        .on('click',()=>{
          startCoords = f.coords;
          map.setView(f.coords,9);
          farmLayer.clearLayers();
          // filter farms within 100km of factory
          const nearby = allSamples.filter(s=>
            f.coords.distanceTo(s.coords) <= 100000
          );
          nearby.forEach((s,i)=>{
            L.marker(s.coords)
             .bindTooltip(
               `#${10000+i}<br>${s.vats[0].toLocaleString()} L`,
               {direction:'right',className:'farm-tooltip'}
             )
             .addTo(farmLayer);
          });
          document.getElementById('summaryText').innerText =
            `Start → ${f.name}`;
          document.getElementById('etaText').innerText = '';
          if(routeControl) map.removeControl(routeControl);
          if(movingMarker) map.removeLayer(movingMarker);
        });
    });

    // 6) Nearest‐neighbor selection
    function selectStops(capacity, candidateFarms){
      let remaining = capacity, cur = startCoords;
      const seq = [], pool = candidateFarms.slice();
      while(true){
        pool.forEach(f=>f.dist = cur.distanceTo(f.coords));
        pool.sort((a,b)=>a.dist - b.dist);
        const idx = pool.findIndex(f => f.vats[0] <= remaining);
        if(idx < 0) break;
        const next = pool.splice(idx,1)[0];
        seq.push(next);
        remaining -= next.vats[0];
        cur = next.coords;
      }
      return seq;
    }

    // 7) Plan Route button
    document.getElementById('planRouteBtn').onclick = ()=>{
      if(!startCoords) return alert('Select a factory first');
      // Build current farm list
      const farms = [];
      farmLayer.eachLayer(m=>{
        farms.push({coords:m.getLatLng(), vats:[0]});
      });

      const truckStops = selectStops(
        +document.getElementById('tankerCapacity').value, farms
      );
      const remainingFarms = farms.filter(f=>!truckStops.includes(f));
      const trailerStops = selectStops(
        +document.getElementById('trailerCapacity').value, remainingFarms
      );

      // Detailed summary
      let sumHtml = `<em>Truck Route:</em><br>`;
      truckStops.forEach((f,i)=>{
        sumHtml += `${i+1}. Farm #${10000+i}<br>`;
      });
      sumHtml += `<strong>Truck Stops:</strong> ${truckStops.length}<br><hr>`;
      sumHtml += `<em>Trailer Route:</em><br>`;
      trailerStops.forEach((f,i)=>{
        sumHtml += `${i+1}. Farm #${10000+truckStops.length+i}<br>`;
      });
      sumHtml += `<strong>Trailer Stops:</strong> ${trailerStops.length}`;
      document.getElementById('summaryText').innerHTML = sumHtml;

      // Build waypoints for round trip
      const stops = [...truckStops, ...trailerStops];
      const waypoints = [
        startCoords,
        ...stops.map(f=>f.coords),
        startCoords
      ];

      if(routeControl) map.removeControl(routeControl);
      if(movingMarker) map.removeLayer(movingMarker);

      routeControl = L.Routing.control({
        waypoints,
        showAlternatives:false,
        routeWhileDragging:false
      }).addTo(map);

      routeControl.on('routesfound', e=>{
        const route = e.routes[0];
        const coords = route.coordinates;
        const durationMs = route.summary.totalTime * 1000;

        movingMarker = L.Marker.movingMarker(coords, durationMs, {autostart:true})
          .addTo(map)
          .on('end',()=>{
            document.getElementById('etaText').innerHTML = '<strong>Arrived</strong>';
          });

        const eta = new Date(Date.now()+route.summary.totalTime*1000)
          .toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        document.getElementById('etaText').innerHTML = `<strong>ETA:</strong> ${eta}`;
      });
    };
  </script>
</body>
</html>
