<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vat Levels Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // load farms + vats
    const farms = JSON.parse(localStorage.getItem('farms')||'[]');

    // initialize map centered over NZ
    const map = L.map('map').setView([-42, 173], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:'Â© OpenStreetMap'
    }).addTo(map);

    farms.forEach(f => {
      // assign random coords in West Coast or Waikato bounding boxes
      let lat, lng;
      if(Math.random()<0.5) {
        // West Coast: lat -43 to -41, lng 170 to 173
        lat = -43 + Math.random()*2;
        lng = 170 + Math.random()*3;
      } else {
        // Waikato: lat -38 to -37, lng 175 to 176
        lat = -38 + Math.random()*1;
        lng = 175 + Math.random()*1;
      }
      const popupHtml = `
        <strong>#${f.supplier}</strong><br>
        ${f.vats.map((v,i)=>`Vat ${i+1}: ${v.toLocaleString()} L`).join('<br>')}
      `;
      L.marker([lat,lng]).addTo(map)
        .bindPopup(popupHtml);
    });
  </script>
</body>
</html>
