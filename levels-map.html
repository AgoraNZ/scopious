<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vat Levels & Route Planner</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    crossorigin=""
  />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }

    /* Right-hand route panel */
    #route-controls {
      position: absolute; top: 10px; right: 10px;
      background: rgba(34,34,34,0.9);
      padding: 12px; border-radius: 6px;
      color: #f5f5f5; width: 240px;
      font-size: 0.9rem; z-index: 1000;
    }
    #route-controls label { display:block; margin-top:8px; }
    #route-controls input, button {
      width:100%; padding:6px; margin-top:4px;
      border:none; border-radius:4px;
      background:#2c2c2c; color:#f5f5f5;
    }
    #route-controls button {
      background:#3498db; cursor:pointer;
    }
    #route-summary {
      margin-top:12px; max-height:200px; overflow:auto;
      background:#1b1b1b; padding:8px; border-radius:4px;
      font-size:0.85rem;
    }
    .farm-tooltip {
      background:#fff !important; color:#000 !important;
      font-size:0.8rem;
    }
  </style>
</head>
<body>
  <div id="route-controls">
    <label>Tanker Capacity (L):</label>
    <input type="number" id="tankerCapacity" value="30000"/>

    <label>Trailer Capacity (L):</label>
    <input type="number" id="trailerCapacity" value="20000"/>

    <label>Start Location:</label>
    <input type="text" id="startAddress" placeholder="Click a farm or enter address"/>
    <button id="geocodeBtn">Locate</button>

    <button id="planRouteBtn">Plan Route</button>

    <div id="route-summary">
      <strong>Summary:</strong>
      <div id="summaryText">—</div>
      <div id="etaText"></div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-moving-marker@2.0.0/MovingMarker.min.js" crossorigin=""></script>
  <script>
    // 1. Generate 100 farms around real dairy towns with slight random offset
    const LS_FARMS = 'farms';
    let farms = JSON.parse(localStorage.getItem(LS_FARMS) || 'null');
    if (!Array.isArray(farms) || farms.length !== 100) {
      const towns = [
        {lat:-41.7393, lng:171.5692}, // Westport
        {lat:-42.4503, lng:171.2079}, // Greymouth
        {lat:-42.7167, lng:170.9667}, // Hokitika
        {lat:-37.7833, lng:175.2833}, // Hamilton
        {lat:-37.8833, lng:175.4667}, // Cambridge
      ];
      farms = [];
      for (let i = 0; i < 100; i++) {
        const base = towns[i % towns.length];
        const lat = base.lat  + (Math.random()-0.5)*0.1;
        const lng = base.lng  + (Math.random()-0.5)*0.1;
        const vats = [Math.floor(Math.random()*18000+2000)];
        if (Math.random()<0.1) vats.push(Math.floor(Math.random()*18000+2000));
        farms.push({
          supplier: String(10000 + i),
          vats,
          coords: {lat,lng}
        });
      }
      localStorage.setItem(LS_FARMS, JSON.stringify(farms));
    }

    // 2. Initialize Leaflet map
    const map = L.map('map').setView([-42,173], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap'
    }).addTo(map);

    // 3. Place farm markers with tooltip on hover & click to set start
    let startCoords = null;
    farms.forEach(f=>{
      const mk = L.marker([f.coords.lat, f.coords.lng]).addTo(map);
      const tip = `<strong>#${f.supplier}</strong><br>` +
        f.vats.map((v,i)=>`Vat ${i+1}: ${v.toLocaleString()} L`).join('<br>');
      mk.bindTooltip(tip, {direction:'right', className:'farm-tooltip'});
      mk.on('click', ()=>{
        startCoords = mk.getLatLng();
        document.getElementById('startAddress').value = `Farm #${f.supplier}`;
        document.getElementById('summaryText').innerText =
          `Start set to Farm #${f.supplier}`;
      });
    });

    // 4. Geocoder (Nominatim)
    const geocoder = L.Control.geocoder({ defaultMarkGeocode:false }).addTo(map);
    document.getElementById('geocodeBtn').onclick = ()=>{
      const addr = document.getElementById('startAddress').value;
      if (!addr) return alert("Enter an address");
      geocoder.options.geocoder.geocode(addr, res=>{
        if (!res.length) return alert("Address not found");
        startCoords = res[0].center;
        map.setView(startCoords,10);
        L.marker(startCoords).addTo(map)
          .bindPopup("Start Location").openPopup();
      });
    };

    // 5. Nearest-Neighbor selection helper
    function selectFarms(capacity, list) {
      let rem = capacity;
      let cur = startCoords;
      const seq = [], pool = list.slice();
      while(true) {
        pool.forEach(f=>{
          f.dist = cur.distanceTo(L.latLng(f.coords));
        });
        pool.sort((a,b)=>a.dist - b.dist);
        const idx = pool.findIndex(f=>{
          const vol = f.vats.reduce((a,b)=>a+b,0);
          return vol <= rem;
        });
        if (idx < 0) break;
        const next = pool.splice(idx,1)[0];
        seq.push(next);
        rem -= next.vats.reduce((a,b)=>a+b,0);
        cur = L.latLng(next.coords);
      }
      return { seq, collected: capacity-rem, remaining: rem };
    }

    // 6. Plan route & show summary + turn-by-turn + auto animation + ETA
    document.getElementById('planRouteBtn').onclick = ()=>{
      const truckCap   = Number(document.getElementById('tankerCapacity').value);
      const trailerCap = Number(document.getElementById('trailerCapacity').value);
      if (!startCoords) return alert("Set a start location first");

      // Truck leg
      const {seq:truckStops, collected:truckVol, remaining:truckRem} =
        selectFarms(truckCap, farms);
      // Trailer leg
      const leftoverFarms = farms.filter(f=>!truckStops.includes(f));
      const {seq:trailerStops, collected:trailerVol, remaining:trailerRem} =
        selectFarms(trailerCap, leftoverFarms);

      // Build summary HTML
      let html = `<em>Truck Stops</em><br>` +
        truckStops.map(f=>
          `#${f.supplier}: ${f.vats.reduce((a,b)=>a+b,0).toLocaleString()} L`
        ).join('<br>') + `<br>` +
        `<strong>Truck Total:</strong> ${truckVol.toLocaleString()} L<br>` +
        `Remaining: ${truckRem.toLocaleString()} L<br><hr>` +
        `<em>Trailer Stops</em><br>` +
        trailerStops.map(f=>
          `#${f.supplier}: ${f.vats.reduce((a,b)=>a+b,0).toLocaleString()} L`
        ).join('<br>') + `<br>` +
        `<strong>Trailer Total:</strong> ${trailerVol.toLocaleString()} L<br>` +
        `Remaining: ${trailerRem.toLocaleString()} L`;
      document.getElementById('summaryText').innerHTML = html;

      // Waypoints for round trip
      const allStops = [...truckStops, ...trailerStops];
      const waypoints = [
        L.latLng(startCoords),
        ...allStops.map(f=>L.latLng(f.coords)),
        L.latLng(startCoords)
      ];

      // Clear previous route & animation
      if (window.routeControl) map.removeControl(window.routeControl);
      if (window.movingMarker) map.removeLayer(window.movingMarker);

      // Add routing control with turn-by-turn panel always open
      window.routeControl = L.Routing.control({
        waypoints,
        routeWhileDragging: false,
        showAlternatives: false,
        collapsed: false
      }).addTo(map);

      // Animate circle and show ETA
      window.routeControl.on('routesfound', e=>{
        const route = e.routes[0];
        const coords = route.coordinates;
        const duration = route.summary.totalTime * 1000;

        // auto-start moving marker
        window.movingMarker = L.Marker.movingMarker(coords, duration, {autostart:true})
          .addTo(map)
          .on('end', ()=> {
            document.getElementById('etaText').innerHTML = '<strong>Arrived</strong>';
          });

        // compute and display ETA
        const eta = new Date(Date.now() + route.summary.totalTime*1000)
          .toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        document.getElementById('etaText').innerHTML = `<strong>ETA:</strong> ${eta}`;
      });
    };
  </script>
</body>
</html>
