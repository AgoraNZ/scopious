<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vat Levels & Route Planner</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    crossorigin=""
  />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
    /* Route controls on the right side */ 
    #route-controls {
      position: absolute; top: 10px; right: 10px;
      background: rgba(34,34,34,0.9); padding:12px;
      border-radius:6px; color:#f5f5f5;
      font-size:0.9rem; z-index:1000;
      width: 200px; /* fixed width */
    }
    #route-controls input[type="number"],
    #route-controls input[type="text"] {
      width:100%; margin:4px 0;
      padding:4px; border:none; border-radius:4px;
      background:#2c2c2c; color:#f5f5f5;
    }
    #route-controls button {
      width:100%; margin:4px 0;
      padding:6px; border:none; border-radius:4px;
      background:#3498db; color:#fff; cursor:pointer;
    }
    #route-summary { margin-top:8px; }
    .farm-tooltip { background: #fff !important; color: #000 !important; }
  </style>
</head>
<body>
  <!-- Route Controls Panel -->
  <div id="route-controls">
    <div>
      <label>Tanker Capacity (L):</label>
      <input type="number" id="tankerCapacity" value="30000"/>
    </div>
    <div>
      <label>Start Location:</label>
      <input type="text" id="startAddress" placeholder="Enter address"/>
      <button id="geocodeBtn">Locate</button>
    </div>
    <div>
      <button id="planRouteBtn">Plan Route</button>
    </div>
    <hr style="border-color:#444; margin:8px 0;"/>
    <div id="route-summary">
      <strong>Summary:</strong>
      <div id="summaryText">—</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js" crossorigin=""></script>
  <script>
    // 1. Initialize map
    const map = L.map('map').setView([-42, 173], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:'© OpenStreetMap'
    }).addTo(map);

    // 2. Load farms (with coords) and place markers & click-to-start
    const farms = JSON.parse(localStorage.getItem('farms') || '[]')
      .map(f => ({
        supplier: f.supplier,
        vats: f.vats,
        coords: f.coords   // ensured by index.html
      }));

    farms.forEach(f => {
      const marker = L.marker([f.coords.lat, f.coords.lng]).addTo(map);
      const tooltipHtml = `
        <strong>#${f.supplier}</strong><br>
        ${f.vats.map((v,i)=>`Vat ${i+1}: ${v.toLocaleString()} L`).join('<br>')}
      `;
      marker.bindTooltip(tooltipHtml, {
        permanent:true, direction:'right', className:'farm-tooltip'
      });
      // clicking a marker sets it as the start location :contentReference[oaicite:3]{index=3}
      marker.on('click', () => {
        startCoords = marker.getLatLng();
        document.getElementById('summaryText').innerText = 
          `Start set to Farm ${f.supplier}`;
      });
    });

    // 3. Geocoder setup (Nominatim) :contentReference[oaicite:4]{index=4}
    let startCoords = null;
    const geocoder = L.Control.geocoder({ defaultMarkGeocode: false }).addTo(map);
    document.getElementById('geocodeBtn').onclick = () => {
      const addr = document.getElementById('startAddress').value;
      if (!addr) return alert("Enter an address");
      geocoder.options.geocoder.geocode(addr, results => {
        if (results.length === 0) return alert("Address not found");
        startCoords = results[0].center;
        map.setView(startCoords, 10);
        L.marker(startCoords).addTo(map)
          .bindPopup("Start Location").openPopup();
      });
    };

    // 4. Nearest-Neighbor farm selection :contentReference[oaicite:5]{index=5}
    function selectFarms(capacity, farmList) {
      let remaining = capacity;
      let current = startCoords;
      const sequence = [];
      const pool = farmList.slice();
      while (true) {
        pool.forEach(f => {
          f.dist = current ? current.distanceTo(f.coords) : 0;
        });
        pool.sort((a,b) => a.dist - b.dist);
        const next = pool.find(f => {
          const vol = f.vats.reduce((sum,x)=>sum+x,0);
          return vol <= remaining;
        });
        if (!next) break;
        sequence.push(next);
        remaining -= next.vats.reduce((sum,x)=>sum+x,0);
        current = L.latLng(next.coords);
        pool.splice(pool.indexOf(next),1);
      }
      const collected = capacity - remaining;
      return { sequence, collected, remaining };
    }

    // 5. Plan Route Handler (Routing Machine) :contentReference[oaicite:6]{index=6}
    document.getElementById('planRouteBtn').onclick = () => {
      const capacity = Number(document.getElementById('tankerCapacity').value);
      if (!startCoords) return alert("Set a start location first");
      const { sequence, collected, remaining } = selectFarms(capacity, farms);
      document.getElementById('summaryText').innerText =
        `Stops: ${sequence.length}, Collected: ${collected.toLocaleString()} L, Remaining: ${remaining.toLocaleString()} L`;

      const waypoints = [
        L.latLng(startCoords),
        ...sequence.map(f => L.latLng(f.coords)),
        L.latLng(startCoords)
      ];
      if (window.routeControl) map.removeControl(window.routeControl);
      window.routeControl = L.Routing.control({
        waypoints, showAlternatives:false, routeWhileDragging:false
      }).addTo(map);
    };
  </script>
</body>
</html>
