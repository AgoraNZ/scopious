<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Farm Alarms Detail</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --header-bg: #2c2c2c;
      --row-hover: #333;
      --text: #f5f5f5;
      --ok: #2ecc71; --warning: #f39c12;
      --note: #3498db; --critical: #e74c3c;
    }
    * { box-sizing:border-box; }
    body {
      margin:0; font-family:sans-serif;
      background:var(--bg); color:var(--text);
    }
    .container { max-width:900px; margin:20px auto; padding:0 16px; }
    button {
      background:#2c2c2c; border:none;
      color:var(--text); padding:8px 12px;
      border-radius:4px; cursor:pointer;
    }
    h1 { margin:12px 0; }
    .filters { display:flex; gap:12px; margin-bottom:12px; }
    .filters select, .filters input[type="date"] {
      padding:6px 8px; border:none; border-radius:4px;
      background:#2c2c2c; color:var(--text);
    }
    table { width:100%; border-collapse:collapse; }
    thead { background:var(--header-bg); }
    th, td {
      padding:10px; font-size:0.95rem;
      text-align:left; color:var(--text);
    }
    tbody tr { border-top:1px solid #444; }
    tbody tr:hover { background:var(--row-hover); }
    .dot {
      display:inline-block; width:10px; height:10px;
      border-radius:50%; margin-right:6px; vertical-align:middle;
    }
    .status-ok       .dot { background:var(--ok); }
    .status-warning  .dot { background:var(--warning); }
    .status-note     .dot { background:var(--note); }
    .status-critical .dot { background:var(--critical); }
    td.comment { cursor:text; }
    td.comment[contenteditable]:focus {
      outline:2px dashed var(--note);
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="history.back()">‚Üê Back</button>
    <h1 id="farm-title">Farm Alarms</h1>
    <div class="filters">
      <select id="typeFilter">
        <option value="">All Alarm Types</option>
      </select>
      <input type="date" id="fromDate"/>
      <input type="date" id="toDate"/>
    </div>
    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Alarm Name</th>
          <th>Time Triggered</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody id="detail-body"></tbody>
    </table>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const farm = params.get('supplier') || 'Unknown';
    document.getElementById('farm-title').textContent = `Farm ${farm} Alarms`;

    const detailData = [
      // sample for farm 12345
      { supplier:'12345', status:'Ok',       alarmName:'Milk Collection',   time:'2025-05-08 09:11', comment:'Done' },
      { supplier:'12345', status:'Warning',  alarmName:'Agitator Fault',    time:'2025-05-06 18:30', comment:'Monitoring' },
      { supplier:'12345', status:'Critical', alarmName:'Vat Wash Failure',   time:'2025-05-05 05:39', comment:'Operator alerted' },
      { supplier:'12345', status:'Note',     alarmName:'Battery Low Alarm', time:'2025-05-04 10:30', comment:'' },
      { supplier:'12345', status:'Ok',       alarmName:'Plate Cooler Fault',time:'2025-05-03 14:15', comment:'' },
      // ...you can add more for this farm or others
    ];

    let rows = detailData.filter(r=> r.supplier === farm);

    // populate type dropdown
    const typeSel = document.getElementById('typeFilter');
    new Set(rows.map(r=>r.alarmName))
      .forEach(n=>{
        const o = document.createElement('option');
        o.value=n; o.textContent=n;
        typeSel.appendChild(o);
      });

    function renderDetails(data) {
      const tbody = document.getElementById('detail-body');
      tbody.innerHTML = '';
      data.forEach(r=>{
        const tr = document.createElement('tr');
        // status
        const st = document.createElement('td');
        st.classList.add('status-'+r.status.toLowerCase());
        st.innerHTML = `<span class="dot"></span>${r.status}`;
        tr.appendChild(st);
        // name
        const nm = document.createElement('td');
        nm.textContent = r.alarmName;
        tr.appendChild(nm);
        // time
        const tm = document.createElement('td');
        tm.textContent = r.time;
        tr.appendChild(tm);
        // comment
        const cm = document.createElement('td');
        cm.classList.add('comment');
        cm.contentEditable = true;
        cm.textContent = r.comment;
        tr.appendChild(cm);

        tbody.appendChild(tr);
      });
    }

    renderDetails(rows);
    function applyFilters(){
      const t = typeSel.value;
      const f = document.getElementById('fromDate').value;
      const t2= document.getElementById('toDate').value;
      let out = rows;
      if(t)  out = out.filter(r=>r.alarmName===t);
      if(f)  out = out.filter(r=>r.time>=f);
      if(t2) out = out.filter(r=>r.time<=t2+' 23:59');
      renderDetails(out);
    }
    typeSel.addEventListener('change',applyFilters);
    document.getElementById('fromDate').addEventListener('change',applyFilters);
    document.getElementById('toDate').addEventListener('change',applyFilters);
  </script>
</body>
</html>
