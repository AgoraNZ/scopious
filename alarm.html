<html lang="en">

  <style>
    :root {
      --bg:#1e1e1e; --header-bg:#2c2c2c;
      --row-hover:#333; --text:#f5f5f5;
      --ok:#2ecc71; --warning:#f39c12;
      --note:#3498db; --critical:#e74c3c;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .container{
      max-width:900px;
      margin:20px auto;
      padding:0 16px;
    }
    button{
      background:#2c2c2c;
      border:none;
      color:var(--text);
      padding:8px 12px;
      border-radius:4px;
      cursor:pointer;
      margin-bottom:12px;
    }
    h1{margin:12px 0;}
    .filters{
      display:flex;
      gap:12px;
      margin-bottom:12px;
    }
    .filters select,
    .filters input[type=date]{
      padding:6px 8px;
      border:none;
      border-radius:4px;
      background:#2c2c2c;
      color:var(--text);
    }
    table{
      width:100%;
      border-collapse:collapse;
    }
    thead{
      background:var(--header-bg);
    }
    th,td{
      padding:10px;
      text-align:left;
      font-size:0.95rem;
      color:var(--text);
    }
    tbody tr{
      border-top:1px solid #444;
    }
    tbody tr:hover{
      background:var(--row-hover);
    }
    .dot{
      display:inline-block;
      width:10px;height:10px;
      border-radius:50%;
      margin-right:6px;
      vertical-align:middle;
    }
    .status-ok       .dot{background:var(--ok);}
    .status-warning  .dot{background:var(--warning);}
    .status-note     .dot{background:var(--note);}
    .status-critical .dot{background:var(--critical);}
    td.comment{cursor:text;}
    td.comment[contenteditable]:focus{
      outline:2px dashed var(--note);
    }
    /* ensure links (if any) stay white */
    a { color:var(--text) !important; text-decoration:none; }
  </style>
</head>
