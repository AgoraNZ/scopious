<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Farm Sensor Dashboard</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --panel-bg: #222;
      --text: #f5f5f5;
      --border: #444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 16px;
    }
    button {
      background: #2c2c2c;
      border: none;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    h1 { margin: 12px 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 180px;
      gap: 12px;
    }
    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }
    .panel .title {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 4px;
    }
    .panel .value {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -40%);
      font-size: 2.5rem;
      font-weight: 300;
      pointer-events: none;
    }
    .panel canvas {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      opacity: 0.5;
    }
    /* historical section */
    .historical-section {
      margin-top: 30px;
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
    }
    .historical-section h2 {
      margin: 0 0 12px;
      font-size: 1.1rem;
      color: #ccc;
    }
    .historical-section canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <button onclick="history.back()">← Back to Overview</button>
    <h1 id="dash-title">Sensor Dashboard</h1>

    <div class="grid">
      <div class="panel">
        <div class="title">Current – Channel 1</div>
        <div class="value" id="v1">0.40</div>
        <canvas id="c1"></canvas>
      </div>
      <div class="panel">
        <div class="title">Current – Channel 2</div>
        <div class="value" id="v2">13.50</div>
        <canvas id="c2"></canvas>
      </div>
      <div class="panel">
        <div class="title">Current – Channel 3</div>
        <div class="value" id="v3">18.00</div>
        <canvas id="c3"></canvas>
      </div>
      <div class="panel">
        <div class="title">Temperature</div>
        <div class="value" id="v4">21.30</div>
        <canvas id="c4"></canvas>
      </div>
      <div class="panel">
        <div class="title">Total Current – Channel 1</div>
        <div class="value" id="v5">2,224.93</div>
        <canvas id="c5"></canvas>
      </div>
      <div class="panel">
        <div class="title">Total Current – Channel 2</div>
        <div class="value" id="v6">3,343.03</div>
        <canvas id="c6"></canvas>
      </div>
      <div class="panel">
        <div class="title">Total Current – Channel 3</div>
        <div class="value" id="v7">3,722.98</div>
        <canvas id="c7"></canvas>
      </div>
    </div>

    <!-- Historical Chart -->
    <div class="historical-section">
      <h2>Historical Data</h2>
      <canvas id="historical-chart"></canvas>
    </div>
  </div>

  <script>
    // set title with farm#
    const params = new URLSearchParams(location.search);
    const farm = params.get('supplier') || 'Unknown';
    document.getElementById('dash-title')
      .textContent = `Dashboard – Farm ${farm}`;

    // helper for mini‐charts
    function makeChart(id, pts) {
      new Chart(document.getElementById(id), {
        type: 'line',
        data: {
          datasets: [{
            data: pts,
            fill: false,
            borderColor: '#2ecc71',
            borderWidth: 1.5,
            pointRadius: 0
          }]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: false },
            y: { display: false }
          },
          plugins: { legend: false, tooltip: false }
        }
      });
    }

    const now = Date.now(), past = now - 6 * 3600 * 1000;
    makeChart('c1', [{x: past, y: 2.5}, {x: now, y: 0.4}]);
    makeChart('c2', [{x: past, y: 15},  {x: now, y: 13.5}]);
    makeChart('c3', [{x: past, y: 20.5},{x: now, y: 18}]);
    makeChart('c4', [{x: past, y: 21.2},{x: now, y: 21.3}]);
    makeChart('c5', [{x: past, y: 2225},{x: now, y: 2224.93}]);
    makeChart('c6', [{x: past, y: 3340},{x: now, y: 3343.03}]);
    makeChart('c7', [{x: past, y: 3720},{x: now, y: 3722.98}]);

    // ----- Historical Chart using category axis -----
    const labels = [
      '2025-05-02 12:00',
      '2025-05-03 12:00',
      '2025-05-04 12:00',
      '2025-05-05 12:00',
      '2025-05-06 12:00',
      '2025-05-07 12:00',
      '2025-05-08 12:00'
    ];
    const ch1 =         [0.5, 1.0, 0.8, 1.2, 0.9, 1.5, 0.4];
    const ch2 =         [14, 14.5, 14, 15, 13.8, 14.2, 13.5];
    const temperature = [21.2, 21.25, 21.3, 21.28, 21.31, 21.29, 21.3];

    const histCtx = document.getElementById('historical-chart');
    new Chart(histCtx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'Ch1 Current',
            data: ch1,
            borderColor: '#1abc9c',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Ch2 Current',
            data: ch2,
            borderColor: '#9b59b6',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Temperature',
            data: temperature,
            borderColor: '#e74c3c',
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            display: true,
            ticks: { color: '#bbb' },
            grid: { color: '#333' }
          },
          y: {
            display: true,
            ticks: { color: '#bbb' },
            grid: { color: '#333' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#f5f5f5' }
          },
          tooltip: {
            mode: 'index',
            intersect: false
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    });
  </script>
</body>
</html>
