<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tatua</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --header-bg: #2c2c2c;
      --row-hover: #333;
      --text: #f5f5f5;
      --ok: #2ecc71;
      --warning: #f39c12;
      --note: #3498db;
      --critical: #e74c3c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: sans-serif;
      background: var(--bg); color: var(--text);
    }
    .container {
      max-width: 960px; margin: 20px auto; padding: 0 16px;
    }
    h1 { margin-bottom: 8px; }
    .search { margin-bottom: 12px; }
    .search input {
      width: 100%; padding: 8px 12px;
      border: none; border-radius: 4px;
      background: #2c2c2c; color: var(--text);
    }
    table { width:100%; border-collapse:collapse; }
    thead { background: var(--header-bg); }
    th, td {
      padding:10px; text-align:left;
      font-size:0.95rem; color: var(--text);
    }
    tbody tr { border-top:1px solid #444; }
    tbody tr:hover { background: var(--row-hover); }
    .dot {
      display:inline-block; width:10px; height:10px;
      border-radius:50%; margin-right:6px;
      vertical-align:middle;
    }
    .status-ok       .dot { background:var(--ok); }
    .status-warning  .dot { background:var(--warning); }
    .status-note     .dot { background:var(--note); }
    .status-critical .dot { background:var(--critical); }

    /* **NEW** force all table links white */
    table a { color: var(--text) !important; text-decoration: none; }

    td.comment { cursor:text; }
    td.comment[contenteditable]:focus {
      outline:2px dashed var(--note);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dairy Farm Alerts Overview</h1>
    <div class="search">
      <input type="text" id="search" placeholder="🔍 Filter by supplier number…" />
    </div>
    <table>
      <thead>
        <tr>
          <th>Supplier #</th>
          <th>Status</th>
          <th>Alarm Name</th>
          <th>Time Triggered</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody id="overview-body"></tbody>
    </table>
  </div>

  <script>
    const overviewData = [
      { supplier:'12345', status:'Ok',       alarmName:'Milk Collection',      time:'2025-05-08 09:11', comment:'' },
      { supplier:'52440', status:'Warning',  alarmName:'Plant Wash Delay',     time:'2025-05-07 11:20', comment:'Pump scheduled' },
      { supplier:'44074', status:'Critical', alarmName:'Vat Wash Failure',      time:'2025-05-06 05:39', comment:'Operator alerted' },
      { supplier:'35421', status:'Ok',       alarmName:'Plate Cooler Fault',   time:'2025-05-05 14:15', comment:'' },
      { supplier:'98765', status:'Note',     alarmName:'Battery Low Alarm',    time:'2025-05-04 10:30', comment:'Charging soon' },
      { supplier:'24680', status:'Ok',       alarmName:'Chiller Condition',    time:'2025-05-03 08:45', comment:'' },
      { supplier:'13579', status:'Warning',  alarmName:'Agitator Fault',       time:'2025-05-02 18:00', comment:'Investigating' },
      { supplier:'11223', status:'Ok',       alarmName:'Vat Hot Wash',         time:'2025-05-01 07:25', comment:'' },
      { supplier:'99887', status:'Critical', alarmName:'Temperature Fault',     time:'2025-04-30 12:50', comment:'Sensor replaced' },
      { supplier:'55678', status:'Note',     alarmName:'Milk Backup',          time:'2025-04-29 16:40', comment:'' }
    ];
    const severity = { 'Critical':3,'Warning':2,'Note':1,'Ok':0 };

    function renderOverview(rows) {
      const tbody = document.getElementById('overview-body');
      tbody.innerHTML = '';
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        // Supplier → SENSOR dashboard
        tr.innerHTML = `
          <td class="supplier">
            <a href="dashboard.html?supplier=${r.supplier}">${r.supplier}</a>
          </td>
          <td class="status-${r.status.toLowerCase()}">
            <a href="alarm.html?supplier=${r.supplier}">
              <span class="dot"></span>${r.status}
            </a>
          </td>
          <td class="alarmName">
            <a href="alarm.html?supplier=${r.supplier}">
              ${r.alarmName}
            </a>
          </td>
          <td class="time">
            <a href="alarm.html?supplier=${r.supplier}">
              ${r.time}
            </a>
          </td>
          <td class="comment" contenteditable>${r.comment}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    const sorted = overviewData.slice()
                    .sort((a,b)=> severity[b.status] - severity[a.status]);
    renderOverview(sorted);

    document.getElementById('search').addEventListener('input', e=>{
      const q = e.target.value.trim();
      renderOverview(sorted.filter(r=> r.supplier.includes(q)));
    });
  </script>
</body>
</html>
