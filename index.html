<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dairy Farm Alerts Overview</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --header-bg: #2c2c2c;
      --row-hover: #333;
      --text: #f5f5f5;
      --ok: #2ecc71;
      --warning: #f39c12;
      --info: #3498db;
      --critical: #e74c3c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: sans-serif;
      background: var(--bg); color: var(--text);
    }
    .container {
      max-width: 960px; margin: 20px auto; padding: 0 16px;
    }
    h1 { margin-bottom: 12px; }
    .search { margin-bottom: 12px; }
    .search input {
      width: 100%; padding: 8px 12px;
      border: none; border-radius: 4px;
      background: #2c2c2c; color: var(--text);
    }
    table { width: 100%; border-collapse: collapse; }
    thead { background: var(--header-bg); }
    th, td {
      padding: 10px; text-align: left;
      font-size: 0.95rem; color: var(--text);
    }
    tbody tr { border-top: 1px solid #444; }
    tbody tr:hover { background: var(--row-hover); }
    .dot {
      display: inline-block; width: 10px; height: 10px;
      border-radius: 50%; margin-right: 6px;
      vertical-align: middle;
    }
    .status-ok       .dot { background: var(--ok); }
    .status-warning  .dot { background: var(--warning); }
    .status-info     .dot { background: var(--info); }
    .status-critical .dot { background: var(--critical); }
    table a {
      color: var(--text) !important;
      text-decoration: none;
      display: block; width: 100%; height: 100%;
    }
    td.comment { min-width: 120px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dairy Farm Alerts Overview</h1>
    <div class="search">
      <input id="search" placeholder="🔍 Filter by supplier number…" />
    </div>
    <table>
      <thead>
        <tr>
          <th>Supplier #</th>
          <th>Status</th>
          <th>Alarm Name</th>
          <th>Time Triggered</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody id="overview-body"></tbody>
    </table>
  </div>

  <script>
    // 1) alarm categories
    const ALARMS = {
      info:    ['Milk Collection','Vat Hot Wash'],
      warning: ['Battery Low Alarm'],
      critical:['Plate Cooler Fault','Agitator Fault','Vat Chiller Compressor Fault']
    };

    // 2) configure which farms have historic critical/warning slots
    const historyCfg = {
      '12345': { criticalOn: null,             warningOn: null },
      '52440': { criticalOn: null,             warningOn: null },
      '44074': { criticalOn: '2025-05-06 05:39', warningOn: null },
      '35421': { criticalOn: null,             warningOn: null },
      '98765': { criticalOn: null,             warningOn: '2025-05-04 10:30' },
      '24680': { criticalOn: null,             warningOn: null },
      '13579': { criticalOn: null,             warningOn: null },
      '11223': { criticalOn: null,             warningOn: null },
      '99887': { criticalOn: '2025-04-30 12:50', warningOn: null },
      '55678': { criticalOn: null,             warningOn: null }
    };

    // 3) build overview row for each farm
    function makeOverview(sup) {
      const cfg = historyCfg[sup];
      let status, alarmName='', time='', comment='';

      if (cfg.criticalOn) {
        status    = 'Critical';
        alarmName = ALARMS.critical[0];
        time      = cfg.criticalOn;
        comment   = 'Immediate attention required';
      }
      else if (cfg.warningOn) {
        status    = 'Warning';
        alarmName = ALARMS.warning[0];
        time      = cfg.warningOn;
      }
      else {
        status = 'Ok';
      }

      return { supplier: sup, status, alarmName, time, comment };
    }

    // 4) assemble data and sort by severity
    const suppliers = Object.keys(historyCfg);
    const severity  = { 'Critical':3,'Warning':2,'Info':1,'Ok':0 };
    let overviewData = suppliers.map(makeOverview)
      .sort((a,b)=> severity[b.status] - severity[a.status]);

    // 5) render
    function renderOverview(rows) {
      const tbody = document.getElementById('overview-body');
      tbody.innerHTML = '';
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><a href="dashboard.html?supplier=${r.supplier}">${r.supplier}</a></td>
          <td class="status-${r.status.toLowerCase()}">
            <a href="alarm.html?supplier=${r.supplier}">
              <span class="dot"></span>${r.status}
            </a>
          </td>
          <td><a href="alarm.html?supplier=${r.supplier}">${r.alarmName}</a></td>
          <td><a href="alarm.html?supplier=${r.supplier}">${r.time}</a></td>
          <td class="comment">${r.comment}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    renderOverview(overviewData);

    // 6) live filter
    document.getElementById('search')
      .addEventListener('input', e => {
        const q = e.target.value.trim();
        renderOverview(
          overviewData.filter(r => r.supplier.includes(q))
        );
      });
  </script>
</body>
</html>
