<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dairy Farm Alerts Overview</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --header-bg: #2c2c2c;
      --row-hover: #333;
      --text: #f5f5f5;
      --ok: #2ecc71;
      --warning: #f39c12;
      --info: #3498db;
      --critical: #e74c3c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: sans-serif;
      background: var(--bg); color: var(--text);
    }
    .container {
      max-width: 960px; margin: 20px auto; padding: 0 16px;
    }
    h1 { margin-bottom: 12px; }
    .search { margin-bottom: 12px; }
    .search input {
      width: 100%; padding: 8px 12px;
      border: none; border-radius: 4px;
      background: #2c2c2c; color: var(--text);
    }
    table { width: 100%; border-collapse: collapse; }
    thead { background: var(--header-bg); }
    th, td {
      padding: 10px; text-align: left;
      font-size: 0.95rem; color: var(--text);
    }
    tbody tr { border-top: 1px solid #444; }
    tbody tr:hover { background: var(--row-hover); }
    .dot {
      display: inline-block; width: 10px; height: 10px;
      border-radius: 50%; margin-right: 6px;
      vertical-align: middle;
    }
    .status-ok       .dot { background: var(--ok); }
    .status-warning  .dot { background: var(--warning); }
    .status-info     .dot { background: var(--info); }
    .status-critical .dot { background: var(--critical); }
    table a {
      color: var(--text) !important;
      text-decoration: none;
      display: block; width: 100%; height: 100%;
    }
    td.comment { min-width: 120px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tatua</h1>
    <div class="search">
      <input id="search" placeholder="ðŸ” Filter by supplier numberâ€¦" />
    </div>
    <table>
      <thead>
        <tr>
          <th>Supplier #</th>
          <th>Status</th>
          <th>Alarm Name</th>
          <th>Time Triggered</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody id="overview-body"></tbody>
    </table>
  </div>

  <script>
    // 1) exact eight alarm names
    const ALARMS = [
      'Milk Collection',
      'Plate Cooler Fault',
      'Vat Chiller Compressor Fault',
      'Agitator Fault',
      'Vat Hot Wash',
      'Battery Low Alarm',
      'Chiller Condition',
      'temperature fault'
    ];

    // 2) same history map as alarm.html
    const history = {
      '12345': { criticalAt: null,          warningAt: null },
      '52440': { criticalAt: null,          warningAt: null },
      '44074': { criticalAt: '2025-05-06 05:39', warningAt: null },
      '35421': { criticalAt: null,          warningAt: null },
      '98765': { criticalAt: null,          warningAt: '2025-05-04 10:30' },
      '24680': { criticalAt: null,          warningAt: null },
      '13579': { criticalAt: null,          warningAt: null },
      '11223': { criticalAt: null,          warningAt: null },
      '99887': { criticalAt: '2025-04-30 12:50', warningAt: null },
      '55678': { criticalAt: null,          warningAt: null }
    };

    // 3) buildRows() as in alarm.html
    function buildRows(sup) {
      const cfg = history[sup] || {};
      const rows = [];
      for (let i = 0; i < 10; i++) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const ts = d.toISOString().replace('T',' ').slice(0,16);

        let status, alarmName, comment = '';
        if (cfg.criticalAt === ts) {
          status = 'Critical';
          alarmName = ALARMS[7];
          comment = 'Immediate attention required';
        } else if (cfg.warningAt === ts) {
          status = 'Warning';
          alarmName = ALARMS[5];
        } else if (i % 3 === 0) {
          status = 'Info';
          alarmName = ALARMS[0];
        } else {
          status = 'Ok';
          alarmName = ALARMS[1 + (i % 6)];
        }

        rows.push({ supplier: sup, status, alarmName, time: ts, comment });
      }
      return rows;
    }

    // 4) overviewData is just the latest row for each supplier
    const suppliers = Object.keys(history);
    const overviewData = suppliers.map(sup => {
      const latest = buildRows(sup)[0];
      return {
        supplier: sup,
        status:    latest.status,
        alarmName: latest.alarmName,
        time:      latest.time,
        comment:   latest.status === 'Critical' ? latest.comment : ''
      };
    });

    // severity ordering
    const severity = { 'Critical':3, 'Warning':2, 'Info':1, 'Ok':0 };

    // render
    function renderOverview(rows) {
      const tbody = document.getElementById('overview-body');
      tbody.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="supplier">
            <a href="dashboard.html?supplier=${r.supplier}">${r.supplier}</a>
          </td>
          <td class="status-${r.status.toLowerCase()}">
            <a href="alarm.html?supplier=${r.supplier}">
              <span class="dot"></span>${r.status}
            </a>
          </td>
          <td class="alarmName">
            <a href="alarm.html?supplier=${r.supplier}">
              ${r.alarmName}
            </a>
          </td>
          <td class="time">
            <a href="alarm.html?supplier=${r.supplier}">
              ${r.time}
            </a>
          </td>
          <td class="comment">${r.comment}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // initial sort & render
    const sorted = overviewData
      .slice()
      .sort((a,b) => severity[b.status] - severity[a.status]);
    renderOverview(sorted);

    // live filter
    document.getElementById('search')
      .addEventListener('input', e => {
        const q = e.target.value.trim();
        renderOverview(
          sorted.filter(r => r.supplier.includes(q))
        );
      });
  </script>
</body>
</html>
