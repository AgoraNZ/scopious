<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dairy Farm Alerts Overview</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --header-bg: #2c2c2c;
      --text: #f5f5f5;
      --border: #444;
      --ok: #2ecc71;
      --warning: #f39c12;
      --info: #3498db;
      --critical: #e74c3c;
      --card-bg: #222;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 16px;
    }
    h1 {
      margin-bottom: 12px;
    }

    /* Summary */
    .summary table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .summary thead {
      background: var(--header-bg);
    }
    .summary th,
    .summary td {
      padding: 8px;
      font-size: 0.9rem;
      text-align: left;
      color: var(--text);
      border-bottom: 1px solid var(--border);
    }

    /* Add Farm */
    .add-farm-btn {
      margin-bottom: 12px;
    }
    .add-farm-btn button {
      padding: 8px 12px;
      background: #3498db;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #addFarmForm {
      display: none;
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    #addFarmForm label {
      display: block;
      margin-bottom: 6px;
      color: var(--text);
    }
    #addFarmForm input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #333;
      color: var(--text);
    }
    .alarms-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
      margin-bottom: 12px;
    }
    .alarms-list label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    .alarms-list input {
      margin-right: 6px;
    }
    #addFarmForm .buttons {
      text-align: right;
    }
    #addFarmForm .buttons button {
      padding: 6px 10px;
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Search */
    .search {
      margin-bottom: 12px;
    }
    .search input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #2c2c2c;
      color: var(--text);
    }

    /* Card-grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card--ok {
      border-left: 4px solid var(--ok);
    }
    .card--warning {
      border-left: 4px solid var(--warning);
    }
    .card--info {
      border-left: 4px solid var(--info);
    }
    .card--critical {
      border-left: 4px solid var(--critical);
    }
    .card .supplier {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .card .supplier a {
      color: var(--text);
      text-decoration: none;
    }
    .card .status {
      margin-bottom: 8px;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.85rem;
      color: #fff;
    }
    .badge-ok {
      background: var(--ok);
    }
    .badge-warning {
      background: var(--warning);
    }
    .badge-info {
      background: var(--info);
    }
    .badge-critical {
      background: var(--critical);
    }
    .card .alarm-name,
    .card .time {
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .card .alarm-name a,
    .card .time a {
      color: var(--text);
      text-decoration: none;
    }
    .card .comment {
      font-size: 0.85rem;
      color: var(--text);
      min-height: 1.2em;
    }
    .card .comment[contenteditable] {
      background: rgba(255, 255, 255, 0.05);
      padding: 4px;
      border-radius: 4px;
      cursor: text;
    }
    .card .view-alerts {
      margin-top: 12px;
      text-align: right;
    }
    .card .view-alerts a {
      color: #3498db;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    /* Footer */
    .footer-btn {
      text-align: center;
      margin-top: 20px;
    }
    .footer-btn button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dairy Farm Alerts Overview</h1>

    <!-- Summary -->
    <div class="summary">
      <table>
        <thead>
          <tr>
            <th>Organisation Name</th>
            <th>Organisation Status</th>
            <th>Total Gateways</th>
            <th>Total Devices</th>
            <th>Active Devices</th>
            <th>Inactive Devices</th>
          </tr>
        </thead>
        <tbody id="summary-body"></tbody>
      </table>
    </div>

    <!-- Add Farm -->
    <div class="add-farm-btn">
      <button id="showAddForm">Add Farm</button>
    </div>
    <div id="addFarmForm">
      <label>Supplier Number:
        <input type="text" id="newSupplier" placeholder="e.g. 12345"/>
      </label>
      <label>Farm Name:
        <input type="text" id="newFarmName" placeholder="e.g. J Block"/>
      </label>
      <div>
        <span>Assign Alarms:</span>
        <div class="alarms-list" id="alarmsCheckboxes"></div>
      </div>
      <div class="buttons">
        <button id="cancelAdd">Cancel</button>
        <button id="saveAdd">Save</button>
      </div>
    </div>

    <!-- Search -->
    <div class="search">
      <input id="search" placeholder="🔍 Filter by supplier number…"/>
    </div>

    <!-- Card-grid -->
    <div class="grid" id="overview-grid"></div>

    <!-- Footer -->
    <div class="footer-btn">
      <button onclick="location.href='rules.html'">Create Alarm / Rule</button>
    </div>
  </div>

  <script>
    const ALARMS = [
      'Milk Collection',
      'Plate Cooler Fault',
      'Vat Chiller Compressor Fault',
      'Agitator Fault',
      'Vat Hot Wash',
      'Battery Low Alarm',
      'Chiller Condition',
      'temperature fault'
    ];
    const historyCfg = {
      '12345': {criticalOn:null, warningOn:null},
      '52440': {criticalOn:null, warningOn:null},
      '44074': {criticalOn:'2025-05-06 05:39', warningOn:null},
      '35421': {criticalOn:null, warningOn:null},
      '98765': {criticalOn:null, warningOn:'2025-05-04 10:30'},
      '24680': {criticalOn:null, warningOn:null},
      '13579': {criticalOn:null, warningOn:null},
      '11223': {criticalOn:null, warningOn:null},
      '99887': {criticalOn:'2025-04-30 12:50', warningOn:null},
      '55678': {criticalOn:null, warningOn:null}
    };
    const LS = 'farms';
    function loadFarms(){
      let f = JSON.parse(localStorage.getItem(LS)||'null');
      if(!f){
        f = Object.keys(historyCfg).map(s=>({
          supplier:s,
          name:'',
          activeAlarms:[...ALARMS]
        }));
        localStorage.setItem(LS, JSON.stringify(f));
      }
      return f;
    }
    function saveFarms(f){
      localStorage.setItem(LS, JSON.stringify(f));
    }
    let farms = loadFarms();

    // Summary
    function renderSummary(){
      const sb = document.getElementById('summary-body');
      const gw = farms.length;
      const perFarm = 4;
      const totalDev = gw * perFarm;
      sb.innerHTML = `
        <tr>
          <td>All Farms</td>
          <td>Active</td>
          <td>${gw}</td>
          <td>${totalDev}</td>
          <td>${totalDev}</td>
          <td>0</td>
        </tr>`;
    }
    renderSummary();

    // Severity
    const severity = { Critical:3, Warning:2, Info:1, Ok:0 };

    // Build card data
    function makeCard(f){
      const cfg = historyCfg[f.supplier]||{};
      let status='Ok', alarm='', time='', comment='';
      if(cfg.criticalOn){
        status='Critical';
        alarm='temperature fault';
        time=cfg.criticalOn;
        comment='Immediate attention required';
      } else if(cfg.warningOn){
        status='Warning';
        alarm='Battery Low Alarm';
        time=cfg.warningOn;
      }
      return { ...f, status, alarm, time, comment };
    }

    // Sorted list
    function sortedCards(){
      return farms
        .map(makeCard)
        .sort((a,b)=> severity[b.status] - severity[a.status]);
    }

    // Render grid
    function renderGrid(list){
      const grid = document.getElementById('overview-grid');
      grid.innerHTML = '';
      list.forEach(r=>{
        const card = document.createElement('div');
        card.className = `card card--${r.status.toLowerCase()}`;
        const editable = r.status==='Critical' ? 'contenteditable' : '';
        card.innerHTML = `
          <div class="supplier">
            <a href="dashboard.html?supplier=${r.supplier}">
              ${r.supplier}
            </a>
          </div>
          <div class="status">
            <span class="badge badge-${r.status.toLowerCase()}">
              ${r.status}
            </span>
          </div>
          <div class="alarm-name">
            <a href="alarm.html?supplier=${r.supplier}">
              ${r.alarm}
            </a>
          </div>
          <div class="time">
            <a href="alarm.html?supplier=${r.supplier}">
              ${r.time}
            </a>
          </div>
          <div class="comment" ${editable}>${r.comment}</div>
          <div class="view-alerts">
            <a href="alarm.html?supplier=${r.supplier}">View Alerts →</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }
    renderGrid(sortedCards());

    // Search
    document.getElementById('search')
      .addEventListener('input', e=>{
        const q = e.target.value.trim();
        renderGrid(
          sortedCards().filter(c=>c.supplier.includes(q))
        );
      });

    // Add Farm form
    const showBtn = document.getElementById('showAddForm');
    const formDiv = document.getElementById('addFarmForm');
    const cancelBtn = document.getElementById('cancelAdd');
    const saveBtn   = document.getElementById('saveAdd');
    const chkDiv    = document.getElementById('alarmsCheckboxes');

    showBtn.onclick = ()=>{
      formDiv.style.display = 'block';
      chkDiv.innerHTML = '';
      ALARMS.forEach(n=>{
        const id = 'chk_'+n.replace(/\s+/g,'');
        chkDiv.innerHTML += `
          <label>
            <input type="checkbox" id="${id}" value="${n}" checked/>
            ${n}
          </label>
        `;
      });
    };
    cancelBtn.onclick = ()=> formDiv.style.display='none';

    saveBtn.onclick = ()=>{
      const sup = document.getElementById('newSupplier').value.trim();
      const nm  = document.getElementById('newFarmName').value.trim();
      if(!sup){ alert('Supplier# required'); return; }
      if(farms.some(f=>f.supplier===sup)){ alert('Already exists'); return; }
      const act = [];
      chkDiv.querySelectorAll('input:checked')
        .forEach(cb=>act.push(cb.value));
      farms.push({ supplier: sup, name: nm, activeAlarms: act });
      saveFarms(farms);
      renderSummary();
      renderGrid(sortedCards());
      formDiv.style.display='none';
      document.getElementById('newSupplier').value='';
      document.getElementById('newFarmName').value='';
    };
  </script>
</body>
</html>
